remote_theme: mmistakes/minimal-mistakes@4.24.0
# theme: minima
plugins:
- jekyll-remote-theme
- jekyll-include-cache
- jekyll-paginate
- jekyll-sitemap
- jekyll-gist
- jekyll-feed
- jemoji

defaults:
- scope:
    path: ""
  values:
    layout: "single"

minimal_mistakes_skin: "default"
title: "Project Augur"
subtitle: "Measuring real-time company performance"

comments:
  provider: "disqus"
  disqus:
    shortname: "augur-1"

