remote_theme: mmistakes/minimal-mistakes@4.24.0
# theme: minima
plugins:
- jekyll-remote-theme
- jekyll-include-cache
- jekyll-paginate
- jekyll-sitemap
- jekyll-gist
- jekyll-feed
- jemoji

defaults:
- scope:
    path: ""
  values:
    layout: "single"
    comments: true

minimal_mistakes_skin: "default"
title: "Project Augur"
subtitle: "Measuring real-time company performance"

repository: "leetgrouppages/alternativedata"

comments:
  provider: "giscus"
  giscus:
    repo_id              : "R_kgDOHx6SBw"
    category_name        : "General"
    category_id          : "DIC_kwDOHx6SB84CQw05"
    discussion_term      : "pathname"
    reactions_enabled    : "1"
    theme                : "light"

